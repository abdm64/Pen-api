<div class="card-container">

    <div class="G1" style="display: block">

        <h1>Search results </h1>

<div class="mat-elevation-z8">
  <mat-table   [dataSource]="searchTable" style="width:2000px">


    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{ element.num }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="commune">
      <th mat-header-cell *matHeaderCellDef> commune </th>
      <td mat-cell *matCellDef="let element"> {{ element.commune }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="wilaya">
      <th mat-header-cell *matHeaderCellDef> wilaya </th>
      <td mat-cell *matCellDef="let element"> {{ element.wilaya }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef> etat</th>
      <td mat-cell *matCellDef="let element"> {{ element.etat }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator   [pageSize]="5" ></mat-paginator>



</div>



     </div>
